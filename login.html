<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
    <div class="back-button">
        <a href="bicycle.html"><image src="image/x.png"></image></a>
    </div>
    <h2>title(미정) </h2>
    
    <div class="container">
        <h3>LOGIN</h3>
        <input type="text" id="userid" name="userid" placeholder="아이디를 입력하세요">
        
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">

        <button type="submit" name="login" id="login">로그인</button>
        <a href="join.html">회원가입</a>
    </div>
    <!-- 아이디 / 비번 찾기 -->
    <div class="findlogin">
        <button class="btn_findid" onclick>아이디찾기</button>
        <button class="btn_findpwd">패스워드찾기</button>
    </div>
    <!-- 카카오톡 로그인하기 버튼 -->
    <div class="fastlogin">
        <button class="kakaologin">
            <img src="image/kakaologo.png">
            <p>카카오톡으로 로그인하기</p>
        </button>
    </div>
</body>
</html>
